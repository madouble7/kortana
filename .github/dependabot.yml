version: 2
updates:
  # Enable version updates for pip (requirements.txt)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
    groups:
      # Group major updates together
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
      # Group minor and patch updates together
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    open-pull-requests-limit: 10

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    target-branch: "main"
    groups:
      # Group all GitHub Actions updates together
      github-actions:
        patterns:
          - "*"
