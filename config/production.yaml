# Production configuration for Kor'tana
# This file overrides values in default.yaml when KORTANA_ENV=production

# Inherit from default configuration
extends: "default.yaml"

# Debug is disabled in production
debug: false

# Logging is more restrictive in production
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/kortana-prod.log"

# API settings
api:
  host: "0.0.0.0"  # Listen on all interfaces
  port: 8000
  workers: 4
  timeout: 120

# Database settings
database:
  url: ${KORTANA_DB_URL}  # Loaded from environment in production
  pool_size: 20
  max_overflow: 10

# Vector store settings
vector_store:
  provider: "pinecone"  # Use Pinecone in production
  collection: "kortana-prod"

# Memory settings
memory:
  auto_summarize: true
  summarize_threshold: 50
  max_tokens: 8000

# LLM settings
llm:
  default_provider: "openai"
  default_model: "gpt-4.1-nano"
  timeout: 60

# Security settings
security:
  csrf_protection: true
  rate_limiting: true
  max_requests: 100  # per minute
  jwt_expiry: 3600  # 1 hour
