[pytest]
addopts = --ignore=archive_2025_05_30 --ignore=archive
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
# Run with: pytest --cov=src --cov-report=term-missing --cov-report=html
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*.py
    */conftest.py
    */migrations/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Coverage thresholds - aim for 80% overall, 90%+ for security
[coverage:html]
directory = htmlcov
