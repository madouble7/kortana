[pytest]
addopts = 
    --ignore=archive_2025_05_30
    --ignore=archive
    --ignore=obsolete
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70
    -v
pythonpath = src
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
