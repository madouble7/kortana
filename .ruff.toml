# Exclude legacy files and directories
exclude = [
    "archive/legacy_keep/",
    "__pycache__",
    ".git",
    ".venv",
    "venv",
    "venv311",
    "build",
    "dist",
    "*.egg-info",
]

# Python version
target-version = "py311"

# Line length
line-length = 88

[lint]
# Enable specific rule sets
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "C4", # flake8-comprehensions
    "B",  # flake8-bugbear
]

# Ignore specific rules if needed
ignore = [
    "E501", # Line too long (handled by formatter)
]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# Ensure newline at end of file
skip-magic-trailing-comma = false
